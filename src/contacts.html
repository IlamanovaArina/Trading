<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" >
  <title>Практика2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>
<body>

<div class="row">
    <div class="col-md-2 bg-dark position-fixed container-fluid" style="height: 100vh;">
        <!-- Боковое меню -->

        <button type="button" class="btn btn-dark">              <!-- Боковое меню -- кнопка Меню -->
            <img width="50" height="50" src="../photo/menu3.Default" class="img-thumbnail">
            Меню
        </button>
        <div class="h4 pb-2 mb-4 text-danger border-bottom"></div> <!-- Полоска -->

        <button type="button" class="btn btn-dark">                    <!-- Боковое меню -- кнопка Главная -->
            <img width="30" height="30" src="../photo/home1.png" class="img-thumbnail">
            Главная
        </button>
        <button type="button" class="btn btn-dark">                    <!-- Боковое меню -- кнопка Категории -->
            <img width="30" height="30" src="../photo/filter.png" class="img-thumbnail">
            Категории
        </button>
        <button type="button" class="btn btn-dark">                   <!-- Боковое меню -- кнопка Заказы -->
            <img width="30" height="30" src="../photo/table.png" class="img-thumbnail">
            Заказы
        </button>
        <button type="button" class="btn btn-dark">                   <!-- Боковое меню -- кнопка Контакты -->
            <img width="30" height="30" src="../photo/contact.png" class="img-thumbnail">
            Контакты
        </button>

        <div class="container">
            <button class="btn btn-dark position-fixed bottom-0 start-0">
                <!-- Боковое меню -- кнопка Профиль внизу -->
                <img width="30" height="30" src="../photo/profil.jpg" class="img-thumbnail">
                Профиль
            </button>
        </div>

    </div>  <!-- /Боковое меню -->

    <div class="col-2"></div>
    <div class="col-md-10">  <!-- Основная часть страницы -->

        <div class="row"> <!-- Основной блок для работы с колонками -->
            <figure class="text-center p-4">  <!-- 2 -->
                <blockquote class="blockquote">
                    <h1 class="text-center">Контакты</h1>
                </blockquote>
            </figure>  <!-- /2 -->
            <div class="col-1"></div>

            <div class="row">
                <div class="col-5">  <!-- 1 Основная часть -->
                    <div class="container" style="width: 22rem;">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Имя</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Электронная почта</label>
                                        <div class="input-group">
                                            <div class="input-group-append">
                                                <span class="input-group-text">@</span>
                                            </div>
                                            <input type="email" class="form-control" id="email">

                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="message">Сообщение</label>
                                        <textarea class="form-control" id="message" rows="5"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-1"></div>

                <div class="col-6">
                    <h4>Наши контакты</h4>
                    Тут будет кучу текста о... О чём? Не знаю, напишу просто строчки,
                    что бы видеть как это работает, думаю это не принципиально.
                    <p>Новый пораграф.</p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
